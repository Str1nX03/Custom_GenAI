<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lecturer - GenAI Edu</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/product.css') }}">
    
    <!-- Dark Mode Overrides for Prose/Markdown -->
    <style>
        /* Override product.css for Dark Mode readability */
        .prose { color: #cbd5e1 !important; } /* slate-300 */
        .prose h1, .prose h2, .prose h3 { color: #f8fafc !important; } /* slate-50 */
        .prose h2 { border-bottom-color: #334155 !important; } /* slate-700 */
        .prose strong { color: #818cf8 !important; } /* indigo-400 */
        .prose blockquote { background: #1e293b !important; color: #94a3b8 !important; } /* slate-800 */
        .prose code { background: #0f172a !important; color: #f472b6 !important; } /* slate-900 & pink-400 */
        .prose ul, .prose ol { color: #cbd5e1 !important; }
    </style>
</head>
<body class="bg-slate-950 h-screen flex flex-col font-sans text-white">

    <!-- Header -->
    <header class="bg-slate-900 border-b border-slate-800 px-6 py-3 flex justify-between items-center shadow-lg z-10 shrink-0">
        <div class="flex items-center gap-4">
            <a href="/" class="w-8 h-8 rounded-full hover:bg-slate-800 flex items-center justify-center text-slate-400 hover:text-indigo-400 transition" title="Back to Home">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div>
                <h1 class="font-bold text-white leading-tight">Professor Agent</h1>
                <div class="flex gap-3 text-xs text-slate-400 mt-0.5">
                    <span class="flex items-center gap-1.5" title="System Operational">
                        <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span> Online
                    </span>
                    <span class="flex items-center gap-1.5" title="Scraper Enabled">
                        <span class="w-1.5 h-1.5 rounded-full bg-indigo-500"></span> DuckDuckGo Active
                    </span>
                </div>
            </div>
        </div>
        
        <div class="flex gap-2">
            <button onclick="window.location.reload()" class="text-xs font-semibold text-white bg-indigo-600 hover:bg-indigo-500 px-3 py-1.5 rounded transition shadow-md shadow-indigo-500/20 flex items-center gap-2">
                <i class="fa-solid fa-plus"></i> New Session
            </button>
        </div>
    </header>

    <!-- Main Workspace -->
    <main class="flex-1 flex overflow-hidden relative">
        
        <!-- Content Area -->
        <section class="flex-1 flex flex-col max-w-4xl mx-auto w-full bg-slate-900 shadow-2xl my-0 md:my-6 md:rounded-xl md:border border-slate-800 overflow-hidden">
            
            <!-- Output Container (The Paper) -->
            <div id="lecture-container" class="flex-1 overflow-y-auto p-8 md:p-12 scroll-smooth">
                
                <!-- Initial Empty State -->
                <div class="flex flex-col items-center justify-center h-full text-slate-500 animate-fade-in select-none">
                    <div class="w-24 h-24 bg-slate-800 rounded-full flex items-center justify-center mb-6 shadow-inner ring-1 ring-slate-700">
                        <i class="fa-solid fa-wand-magic-sparkles text-3xl text-indigo-400"></i>
                    </div>
                    <p class="text-xl font-medium text-slate-300">What do you want to master today?</p>
                    <p class="text-sm text-slate-500 mt-2">Try "Quantum Computing" or "The French Revolution"</p>
                </div>

            </div>

            <!-- Input Bar -->
            <div class="p-4 md:p-6 bg-slate-950 border-t border-slate-800 shrink-0 z-20">
                <div class="relative max-w-3xl mx-auto group">
                    <input type="text" id="topic-input" 
                           class="w-full pl-6 pr-36 py-4 rounded-xl border border-slate-700 bg-slate-800 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 outline-none shadow-lg transition-all text-white placeholder-slate-500 font-medium"
                           placeholder="Enter a topic..."
                           autocomplete="off">
                    
                    <button onclick="startLesson()" 
                            id="send-btn"
                            class="absolute right-2 top-2 bottom-2 bg-indigo-600 hover:bg-indigo-500 text-white px-6 rounded-lg font-bold transition-all shadow-lg active:scale-95 flex items-center gap-2">
                        Teach Me <i class="fa-solid fa-paper-plane text-xs"></i>
                    </button>
                </div>
                <div class="text-center mt-3 text-[10px] text-slate-500 uppercase tracking-wider font-bold flex justify-center gap-4">
                    <span><i class="fa-brands fa-python mr-1"></i> Flask Engine</span>
                    <span><i class="fa-solid fa-bolt mr-1"></i> Groq LPU</span>
                </div>
            </div>

        </section>
    </main>

    <script src="{{ url_for('static', filename='js/product.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Edu - Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Link to the custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
</head>
<body class="bg-slate-900 text-white font-sans overflow-x-hidden">

    <!-- Navbar -->
    <nav class="container mx-auto p-6 flex justify-between items-center z-20 relative">
        <div class="text-2xl font-bold text-indigo-400 tracking-tighter">GenAI Edu</div>
        <a href="/product" class="bg-white/10 hover:bg-white/20 backdrop-blur-md border border-white/20 text-white px-6 py-2 rounded-full font-medium transition">
            Launch App
        </a>
    </nav>

    <!-- Hero Section -->
    <header class="container mx-auto mt-20 text-center px-4 z-10 relative">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[600px] bg-indigo-600/30 rounded-full blur-[120px] -z-10"></div>
        <h1 class="text-5xl md:text-7xl font-extrabold mb-8 leading-tight">
            Real-Time Agents. <br> <span class="text-gradient">Real Knowledge.</span>
        </h1>
        <p class="text-slate-300 text-xl max-w-2xl mx-auto mb-10 leading-relaxed">
            A production-ready Multi-Agent System. <br>
            <strong>Agent 1:</strong> Scrapes the live web (DuckDuckGo). <br>
            <strong>Agent 2:</strong> Synthesizes a structured lesson.
        </p>
        <div class="flex justify-center gap-4">
            <a href="/product" class="bg-indigo-500 hover:bg-indigo-400 text-white px-8 py-4 rounded-full font-bold transition shadow-lg shadow-indigo-500/25">Try the Demo</a>
        </div>
    </header>

    <!-- Floating Chat Widget -->
    <div class="fixed bottom-6 right-6 z-50 flex flex-col items-end">
        
        <!-- Chat Box Container -->
        <div id="chat-wrapper" class="chat-hidden mb-4 w-80 glass-panel rounded-2xl shadow-2xl overflow-hidden text-slate-800 flex flex-col chat-widget-container h-96">
            <!-- Header -->
            <div class="bg-indigo-600 p-4 text-white font-bold flex items-center gap-2">
                <i class="fa-solid fa-robot"></i> Concierge Aura
            </div>
            
            <!-- Messages Area -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 flex flex-col space-y-2">
                <div class="bg-slate-100 text-slate-800 p-3 rounded-lg rounded-tl-none text-sm self-start max-w-[85%] animate-fade-in">
                    Hi! I'm Aura. I can explain how our agent system works.
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="p-3 border-t bg-white relative">
                <input type="text" id="chat-input" class="w-full bg-slate-100 rounded-full px-4 py-2 pr-10 text-sm outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ask me...">
                <button onclick="sendLandingMessage()" class="absolute right-4 top-4 text-indigo-600 hover:text-indigo-800 transition-colors">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </div>

        <!-- Toggle Button -->
        <button onclick="toggleChat()" class="w-14 h-14 bg-indigo-600 hover:bg-indigo-500 text-white rounded-full shadow-lg flex items-center justify-center transition-all hover:scale-105 active:scale-95">
            <i class="fa-solid fa-comment-dots text-xl transition-transform duration-300" id="toggle-icon"></i>
        </button>
    </div>

    <!-- Link to custom JS -->
    <script src="{{ url_for('static', filename='js/landing.js') }}"></script>
</body>
</html>
